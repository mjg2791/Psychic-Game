<!DOCTYPE html>
<html>
<head>
  <title>Psychic</title>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>



  <div class="jumbotron">
  <h1 class="display-3">Want to play a game?</h1>
  <p class="lead">Hit any letter on your keyboard to guess what letter I'm thinking of. </p>
  <p>You have 10 guesses.</p>
  <hr class="my-4">
  <p>
    <h2 id="wins">Wins: 0</h2>
    <h2 id="losses">Losses: 0</h2>
    <h2 id="guessesLeft">Guesses Left: 9</h2>
    <h2 id="chosen">Letters you have chosen: <span id="user-guess"></span>
  </p>
</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>
